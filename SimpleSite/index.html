<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Здравствуйте</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->
</head>
<body onload="alert('Привет');">
    <p><h1>Ура! Работает!</h1></p>
    <p>Пробная страница</p>

    <div id="demo"><h2>Let AJAX change this text</h2></div>
    <button type="button" onclick="loadDoc()">Change Content</button>
    <script>
    function loadDoc()
    {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function()
        {
            if (xhttp.readyState == 4 && xhttp.status == 200)
            {
                document.getElementById("demo").innerHTML = xhttp.responseText;
            }
        };
        xhttp.open("GET", "ajax_info.txt", true);
        xhttp.send();
    }
    </script>

    <p><a><img src="logo.png" alt="Логотип" width="50" height="50"></a> картинка</p>
    <p><a href="websocket_test.html">Страница сайта</a></p>
    <p><input type="button" value="Показать" onclick="alert( window.location.host );"/></p>
</body>
</html>
